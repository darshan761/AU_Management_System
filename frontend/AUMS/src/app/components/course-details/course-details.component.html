<form [formGroup]="courseForm" layout="row" layout-align="center center" (ngSubmit)="saveCourse()">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Course Title</mat-label>
            <input [style.color]="getColor()" matInput placeholder="Eg: React" formControlName="courseName" [readonly]='isDisabled'>
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Course Description</mat-label>
            <textarea [style.color]="getColor()" matInput formControlName="courseDesc" [readonly]='isDisabled'> </textarea>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Course Location</mat-label>
            <input [style.color]="getColor()" matInput placeholder="Eg: Mumbai,Bengaluru,etc" formControlName="courseLocation" [readonly]='isDisabled'>
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Course PreRequisites</mat-label>
            <input [style.color]="getColor()" matInput placeholder="Eg: JS,HTML,etc" formControlName="courseSkill" [readonly]='isDisabled'>
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Course Skills</mat-label>
            <input [style.color]="getColor()" matInput placeholder="Eg: ReactJS" formControlName="coursePrerequisites" [readonly]='isDisabled'>
            <mat-icon matSuffix>edit</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <button mat-fab color="accent" type="button" (click)="enable()" aria-label="Example icon button with a edit icon">
                <mat-icon>edit</mat-icon>
            </button>
        <button mat-fab color="accent" [disabled]="!courseForm.valid" type="submit" aria-label="Example icon button with a edit icon">
                <mat-icon>save</mat-icon>
        </button>
    </p>

</form>
