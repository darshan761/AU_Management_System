<app-navbar></app-navbar>
<mat-toolbar color="primary">
    All Courses
</mat-toolbar>


<div class="contain">

    <mat-form-field>
        <mat-label>Search Courses</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Angular">
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="courseId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
            </ng-container>

            <ng-container matColumnDef="courseName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.courseName}}</td>
            </ng-container>

            <ng-container matColumnDef="courseDesc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.courseDesc}} </td>
            </ng-container>

            <ng-container matColumnDef="courseMonth">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
                <td mat-cell *matCellDef="let row"> {{row.courseMonth}} {{row.courseYear}}</td>
            </ng-container>


            <ng-container matColumnDef="courseLocation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.courseLocation}} </td>
            </ng-container>

            <ng-container matColumnDef="coursePrerequisites">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prerequisites </th>
                <td mat-cell *matCellDef="let row"> {{row.coursePrerequisites}} </td>
            </ng-container>

            <ng-container matColumnDef="courseSkill">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skills </th>
                <td mat-cell *matCellDef="let row"> {{row.courseSkill}} </td>
            </ng-container>

            <ng-container matColumnDef="training">
                <th mat-header-cell *matHeaderCellDef> Training </th>
                <td mat-cell *matCellDef="let row"><button mat-stroked-button (click)="openTrainingDialog(row.courseId)" color="accent">view Training Info</button>
                </td>
            </ng-container>

            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef> Versions </th>
                <td mat-cell *matCellDef="let row"> <button mat-stroked-button (click)="openVersionDialog(row.courseId)" color="accent"><mat-icon color="accent" > visibility</mat-icon> Versions</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
